<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste & Table Blog</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        header .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            position: relative;
            font-family: 'Montserrat', sans-serif;
        }
        nav a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: white;
            transition: width 0.3s;
        }
        nav a:hover::after {
            width: 100%;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            background-color: #f4f4f4;
            text-align: center;
        }
        .hero h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin: 0;
        }
        .hero h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #555;
        }
        .hero button {
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1rem;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        .hero button::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.5s;
            pointer-events: none;
        }
        .hero button:active::after {
            transform: scale(4);
        }

        .blog-section {
            display: flex;
            justify-content: space-around;
            padding: 50px;
            background-color: #fff;
        }
        .blog-card {
            width: 30%;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .blog-card:hover {
            transform: translateY(-10px);
        }
        .blog-card img {
            width: 100%;
            transition: transform 0.3s;
        }
        .blog-card:hover img {
            transform: scale(1.1);
        }
        .blog-card h3 {
            padding: 15px;
            font-family: 'Playfair Display', serif;
        }

        .categories-section {
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .category-button {
            display: inline-block;
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid #007BFF;
            color: #007BFF;
            font-family: 'Montserrat', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }
        .category-button:hover {
            background-color: #007BFF;
            color: white;
            transform: scale(1.1);
        }

        .subscribe-section {
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }
        .subscribe-section form {
            display: inline-block;
            margin-top: 20px;
        }
        .subscribe-section input {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
        }
        .subscribe-section button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: box-shadow 0.3s;
        }
        .subscribe-section button:hover {
            box-shadow: 0 0 10px #007BFF;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
        }
        footer .social-icon {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        footer .social-icon:hover {
            transform: rotate(15deg) scale(1.2);
        }

        .food-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 50px;
            background-color: #f8f8f8;
        }
        .food-gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
